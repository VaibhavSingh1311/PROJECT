<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/complain.css" >
    <title>Hostel Complain</title>
    <style>
      body{
         background-image: url(images/hostbg.jpg);
         background-repeat: repeat;
      }
    </style>

    
</head>
<body>
   <form action="complain.php" method="post">
      <div id="container">
    <h1 class="main_heading">Hostel Complain</h1>
    <hr>
    <hr>
    <h2>Contact Information</h2>
    
       <p>
         Name: *<textarea type="name" id="name" name="name" cols="30" rows="2" placeholder="enter your name" required></textarea>
       </p>
    
       <p>Room No:<textarea name="room" id="room" cols="30" rows="2"  placeholder="enter your roomnuber"></textarea></p>

        <p>Student ID:*<input type="studentId" name="studentId" id="studentId" placeholder="enter your registration ID" required></p>
        <p>Phone no.:*<input type="phone" name="phone" id="phone" placeholder="enter phone number" required></p>
        <p>Email*<input type="email" name="email" id="email" placeholder="Eg: abcd@gmail.com" required></p>
    <h2>Complain Information</h2>

    <p>Complain date: <input type="date" name="exp_date" id="exp_date"></p>
    <p>
        Complain Type: 
        <select name="complain_type" id="complain_type" required>
        <option value="">--Select a complain Type--</option>
        <option value="electricity issue">Electricity issue</option>
        <option value="Washroom issue">Washroom issue</option>
        <option value="Lift problem">Lift problem</option>
        <option value="Cleaning/Housekeeping issue">Cleaning/Housekeeping issue</option>
        <option value="Wifi">Wifi</option>
        <option value="Furniture">Furniture</option>
       </select>
    </p>

     <p>Complain description:
      <textarea name="complain" id="complain" cols="30" rows="5"  placeholder="add the descriptiion about your problem"></textarea></p>

     <br>
    <input type="submit" value="Submit" id="Submit" name="Submit">
    <input type="reset" value="Reset">
   </form>
</div>
 
</body>
</html>
